<html>
<head>
  <title>Leaflet From Scratch</title>
  <meta charset="utf-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="../L.Control.MousePosition.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="poi.js" type="text/javascript"></script>
  //<script src="../L.Control.MousePosition.js"></script>
 
  <style>
  	  #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <div id="map">
  <script>
  window.onload = function () {
    var Esri_WorldTopoMap = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
    });
    
    var Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { 
    	attribution: 'Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community' 
    	
    });
    
    function popup(feature, layer) {
		if (feature.properties && feature.properties.NAME) {
			layer.bindPopup(feature.properties.NAME + <br> feature.properties.CATEGORY);
		}
		else if (feature.properties && feature.properties.CATEGORY) {
			layer.bindPopup(feature.properties.CATEGORY);
		}
	}
    
//function onEachFeature(feature, layer) {
//if (feature.properties.Anum) {
//    layer.bindPopup( '<center>' +feature.properties.Anum +'<br><center> Hunting District: ' +feature.properties.DISTRICT+ "<br><center> Elk Hunter Success " +feature.properties.Success +" %");
//}
//else if (feature.properties.Plot) {
//    layer.bindPopup('<img src= "' +feature.properties.Plot +'" "alt="Elk Hunting Success Trends Plot" height="500" width="500">');
//}
//};    
    var map = L.map('map', {center: [38.809365, -83.517054],
			zoom: 10,
			layers: [Esri_WorldTopoMap]
		});
	
	var points = L.geoJson(poi,{
			onEachFeature: popup
	}).addTo(map);

	//map.fitBounds(poi.getBounds());
	
	var baseMaps = {
		"Basemap": Esri_WorldTopoMap,
		"Imagery": Esri_WorldImagery
	};
	var overlayMaps = {
		 "Points of Interest": points
	};
	
	L.control.layers(baseMaps, overlayMaps).addTo(map);
	//L.control.mousePosition().addTo(map);
}
  </script>
  </div>
</body>  
</html>
