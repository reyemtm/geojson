<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title></title>Testing Basemaps</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<script src="/js/leaflet-0.7.2/leaflet.ajax.min.js"></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
    #header {
      position:absolute;
      top:0px;
      left:2px;
      right:0px;
      background:#e2e3e3;
      color: #222;
      z-index:999;
      overflow:auto;
      padding:5px;
      opacity:0.6;
      }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
//<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
<div id="header">
    <div class="container">
        <ul class="list-inline">
            <h1>Franklin County Metro Park Trails</h1>
        </ul>  
    </div>
</div>
<div id='map'></div>

<script>
//L.mapbox.accessToken = 'pk.eyJ1IjoicmV5ZW10bSIsImEiOiJCTHUxSVZ3In0.Q-qbg_jG0JcT6bfBeiwXQg';

var esri-topo = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community',

    imagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community';	

var map = L.map('map',
            layers:[esri-topo]);

var runLayer = omnivore.geojson('metro-trails-2012.geojson')
    .on('ready', function() {
        map.fitBounds(runLayer.getBounds());

        // After the 'ready' event fires, the GeoJSON contents are accessible
        // and you can iterate through layers to bind custom popups.
        runLayer.eachLayer(function(layer) {
            // See the `.bindPopup` documentation for full details. This
            // dataset has a property called `name`: your dataset might not,
            // so inspect it and customize to taste.
            layer.bindPopup(layer.feature.properties.TrailName);
        });
    })
    .addTo(map);

var baselayers = {
        "Basemap": esri-topo,
        "Imagery": imagery
};

L.control.layers({
    baseLayers
    //'Base Map': L.mapbox.tileLayer('reyemtm.k6moancg').addTo(map),
    //'Terrain': L.mapbox.tileLayer('reyemtm.k6mom345')
}, {
    'Park Boundaries': omnivore.geojson('parks.geojson')
}).addTo(map);

  
</script>
</body>
</html>
